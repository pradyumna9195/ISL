<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-hands"></i>
            <h1>Sign Language Recognition</h1>
        </div>
        <p class="tagline">Translate sign language to text in real time</p>
    </header>

    <main>
        <div class="container">
            <h1>Sign Language Recognition</h1>
            
            <div class="video-section">
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>
            
            <div class="recognition-section">
                <div class="sentence-container">
                    <h2>Recognized Signs:</h2>
                    <div id="sentence" class="sentence"></div>
                    <div id="status" class="status"></div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn start">Start Recognition</button>
                    <button id="stopBtn" class="btn stop">Stop Recognition</button>
                    <button id="resetBtn" class="btn reset">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sign Language Recognition System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
